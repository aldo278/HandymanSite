    <section id="contact" class="animate-fadeInUp">
      <h3 class="text-3xl font-semibold mb-8 text-center border-b border-slate-300 pb-3">Contact Us</h3>
      <form class="max-w-2xl mx-auto space-y-5 bg-white p-6 rounded-lg shadow-lg">
