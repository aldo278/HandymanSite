<section id="contact">
    <h3 class="text-2xl font-semibold mb-6 border-b pb-2 border-slate-300">Contact</h3>
    <form class="max-w-2xl mx-auto space-y-4">
        <input type="text" placeholder="Your Name" class="w-full border p-3 rounded" required />
        <input type="email" placeholder="Your Email" class="w-full border p-3 rounded" required />
        <textarea rows="5" placeholder="Your Message" class="w-full border p-3 rounded" required></textarea>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded w-full sm:w-auto">
          Send Message
        </button>
    </form>
</section>
