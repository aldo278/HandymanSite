<header class="bg-gradient-to-r from-slate-800 to-blue-900 text-white">
  <div class="mx-auto flex flex-wrap justify-between items-center px-4 py-4">

    <h1 routerLink="/" 
        class="text-2xl font-bold tracking-tight hover:text-blue-300 transition duration-200 cursor-pointer">
      Do It Right LLC
    </h1>


    <!-- Hamburger -->
    <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none text-3xl">
      <span *ngIf="!isMenuOpen">☰</span>
      <span *ngIf="isMenuOpen">✖</span>
    </button>



    <!-- nav -->
    <nav 
      [ngClass]="{
        'max-h-0 opacity-0': !isMenuOpen,
        'max-h-96 opacity-100': isMenuOpen
      }"
      class="overflow-hidden transition-all duration-300 ease-in-out 
             w-full md:w-auto mt-4 md:mt-0 flex flex-col md:flex-row md:items-center gap-2 md:gap-6 font-medium
             md:max-h-full md:opacity-100 md:overflow-visible">
      <a routerLink="/" class="hover:text-blue-300 transition duration-200">Home</a>
      <a routerLink="/services" class="hover:text-blue-300 transition duration-200">Services</a>
      <a routerLink="/gallery" class="hover:text-blue-300 transition duration-200">Gallery</a>
      <a routerLink="/contact" class="hover:text-blue-300 transition duration-200">Contact</a>
    </nav>

  </div>
</header>
