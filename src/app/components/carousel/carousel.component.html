<div class="relative w-full h-auto">
  <img 
    [src]="images[currentIndex]" 
    [alt]="altTexts[currentIndex] || ''" 
    class="w-full h-auto rounded shadow transition-all duration-300"
  />

  <!-- Controls -->
  <button (click)="prev()" 
    class="absolute top-1/2 left-2 -translate-y-1/2 bg-black/50 text-white px-2 py-1 rounded-full hover:bg-black/70">
    ‹
  </button>
  <button (click)="next()" 
    class="absolute top-1/2 right-2 -translate-y-1/2 bg-black/50 text-white px-2 py-1 rounded-full hover:bg-black/70">
    ›
  </button>

  <!-- Dots -->
  <div class="flex justify-center gap-2 mt-2">
    <span *ngFor="let img of images; let i = index"
      (click)="currentIndex = i"
      class="w-3 h-3 rounded-full cursor-pointer"
      [class.bg-blue-500]="i === currentIndex"
      [class.bg-gray-300]="i !== currentIndex">
    </span>
  </div>
</div>
